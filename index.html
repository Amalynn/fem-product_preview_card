<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  
  <!-- Title -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="/public/css/style.css">
  <!-- <link rel="stylesheet" href="/public/css/prefix/style.css"> -->


</head>

<body>   

    <div class="card">        
        <picture>
            <source media="(max-width: 480px)" srcset="./public/images/image-product-mobile.jpg">
            <source media="(min-width: 481px)" srcset="./public/images/image-product-desktop.jpg">
            <img src="/public/images/image-product-mobile.jpg" alt="Perfume image" class="card-image">
        </picture>                

        <div class="card-content">        
            <h3 class="card-content__type">Perfume</h3>
            <h2 class="card-content__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-content__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-content-price">
                <p class="card-content-price__new">$149.99</p>
                <p class="card-content-price__old">$169.99</p>
            </div>            
            <button class="btn">
                <img src="./public/images/icon-cart.svg" alt="Cart icon" class="btn__icon">
                Add to Cart
            </button>
        </div>
        
    </div> 
  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by Amalynn.
    </div>

</body>
</html>
